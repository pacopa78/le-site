<!DOCTYPE html>

<html>

<head>
  
  <title>le site des plus grand</title>
 
  <link rel="shortcut icon" href="font2.png" />
  <link rel="stylesheet" href="styles.css">
 
 <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    img {
      position: sticky;
      top: 0;
      left: 0;
      width: 90%;
      height: 90%;
      object-fit: cover;
    }
  </style>

</head>

<body>

  <button id="changeColorBtn">BACKGROUND</button>

</body>

<script>
  document.getElementById('changeColorBtn').onclick = function() {
    document.body.classList.toggle('backgroundRed');
  }
</script>

</html>
